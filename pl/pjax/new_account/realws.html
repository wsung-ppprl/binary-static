<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>Otwarcie konta z prawdziwymi pieniędzmi | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Otwarcie konta z prawdziwymi pieniędzmi</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="frm_real">
                <fieldset>
                    <legend id="details">Szczegóły</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">Tytuł</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">Pan</option>
                              <option value="Mrs" class="ru-hide">Pani</option>
                              <option value="Ms">Pani</option>
                              <option value="Miss" class="ru-hide">Pani</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">Imię</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">Nazwisko</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">Data urodzenia</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Kraj zamieszkania</label>
                        </div>
                        <div class="gr-8">
                            <label id="lbl_residence"></label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">Adres</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">Pierwsza część adresu zamieszkania</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">Proszę podać swój pełny adres.<br>Będzie on potrzebny do przeprowadzenia weryfikacji przy otwieraniu konta z prawdziwymi pieniędzmi.</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">Druga część adresu zamieszkania</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">Miasto</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">Stan/prowincja</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">Kod pocztowy</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">Telefon</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">Bezpieczeństwo</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">Sekretne pytanie</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">Ulubione danie</option>
                              <option value="Mother's maiden name">Nazwisko panieńskie matki</option>
                              <option value="Name of your pet">Imię Twojego zwierzątka</option>
                              <option value="Name of first love">Imię pierwszej miłości</option>
                              <option value="Memorable town/city">Pamiętne miasto</option>
                              <option value="Memorable date">Pamiętna data</option>
                              <option value="Brand of first car">Marka pierwszego samochodu</option>
                              <option value="Favourite artist">Ulubiony artysta</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">Odpowiedź na sekretne pytanie</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">Zapoznałem/am się i akceptuję <a target="_blank" href="/pl/terms-and-conditions.html">regulamin</a> niniejszej strony.</label>
                        </div>
                    </div>

                    <button class="button" type="submit">Otwórz konto</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
