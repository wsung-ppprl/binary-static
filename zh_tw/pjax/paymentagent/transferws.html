<div id="content" class="transferws-content">
        <div id="page_info" style="display:none;">
            <title>支付代理轉帳 | Binary.com</title>
            <div id="content_class">transferws-content</div>
        </div>
        
        <div class="container">


  <h1>支付代理轉帳</h1>

<div id="pa_transfer_loading" class="center-text"><div class="barspinner dark">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div></div>

<form id="frm_confirm_transfer" class="invisible">
    <p>請確認交易詳細資料以完成轉帳：</p>

    <fieldset>
        <legend>詳細資料</legend>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="user_name">轉給</label>
            </div>
            <div class="gr-8">
                <strong><label id="user_name"></label></strong>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="user_name">登入 ID</label>
            </div>
            <div class="gr-8">
                <strong><label id="loginid"></label></strong>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="amount">金額</label>
            </div>
            <div class="gr-8">
                <strong><label id="confirm_amount"></label></strong>
            </div>
        </div>
    </fieldset>

    <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
            <p class="errorfield invisible gr-padding-10"></p>
            <a class="button" href="javascript:;" id="back_transfer">
                <span class="button">返回</span>
            </a>
            <button class="button" type="submit">確認</button>
        </div>
    </div>
</form>

<div id="pa_transfer_done" class="invisible">
    <p id="confirm_msg" class="invisible"></p>
    <p>
        <a class="button" href="/zh_tw/user/statementws.html">
            <span class="button">檢視您的帳單</span>
        </a>
    </p>
</div>

<div id="no_balance_error" class="invisible">
    <p class="center-text notice-msg">給客戶轉帳前請先<a href="/zh_tw/cashier/forwardws.html#deposit">存款</a>。</p>
</div>

<div id="not_pa_error" class="invisible">
    <p class="center-text notice-msg">此功能僅適用於支付代理帳戶。</p>
</div>

<form id="frm_paymentagent_transfer" class="invisible">
    <p>請在下表中填寫登入ID 以及您希望轉給客戶的金額：</p>

    <fieldset>
        <legend>詳細資料</legend>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="client_id">轉給登入 ID</label>
            </div>
            <div class="gr-8">
                <input type="text" name="client_id" id="client_id"/>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="amount">金額</label>
            </div>
            <div class="gr-8">
                <input type="number" name="amount" id="amount" min="10" max="2000" step="any"/>
                <p class="hint">最小: 10 最大: 2000</p>
            </div>
        </div>
    </fieldset>

    <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
            <p id="insufficient_balance" class="errorfield invisible gr-padding-10">餘額不足</p>
            <p id="form_error" class="errorfield invisible gr-padding-10"></p>
            <button class="button" type="submit">送出</button>
        </div>
    </div>
</form>

<div id="paymentagent_transfer_notes" class="invisible">
    <div>注：</div>
    <ul>
        <li>我們網站不收取任何轉帳費用。</li>
        <li>一旦您點擊「送出」按鈕，資金將從您的帳戶取出並轉至您客戶的帳戶。</li>
        <li>您的客戶將收到電子郵件通知，告知其轉帳交易已處理。</li>
    </ul>
</div>
