<div id="content" class="api_tokenws-content">
            <div id="page_info" style="display:none;">
                <title>API權杖 | Binary.com</title>
                <div id="content_class">api_tokenws-content</div>
            </div>
            <div class="container">



  <div id="api_token" class="api_token">
    <h1>API權杖</h1>

    <p>首先您必須生成API權杖才能夠存取我們的行動應用程式和其他第三方應用程式。</p>
    <ul class="bullet">
        <li>僅點選「建立」鍵即可生成權杖，然後複製粘貼到應用程式。</li>
        <li>根據個人使用能力意願選擇所需的特定API權杖。</li>
    </ul>

    <div id="token_form" class="gr-12 gr-padding-10">
        <form>
            <fieldset>
        <legend>新增新權杖</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="txt_name">
                選擇權杖名稱
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="txt_name" maxlength="32" />
            
        </div>
    </div>

                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="">
                選擇範圍:
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                
                    <input id="chk_scopes_read" type="checkbox" value="read" checked="checked" readonly="readonly" />
                    <label for="chk_scopes_read" data-balloon="可用於檢視帳戶活動，包括設定、限額、資產負債表、交易購入歷史等。" data-balloon-length="xlarge">閱讀</label>

                    <input id="chk_scopes_trade" type="checkbox" value="trade" />
                    <label for="chk_scopes_trade" data-balloon="可用於合同購入與售出、給到期的購入合同延期、及給虛擬金錢帳戶存入資金。" data-balloon-length="xlarge">交易</label>

                    <input id="chk_scopes_payments" type="checkbox" value="payments" />
                    <label for="chk_scopes_payments" data-balloon="用途包括為付款代理取款、帳戶轉賬、及設定/刪除收銀台密碼。" data-balloon-length="xlarge">支付</label>

                    <input id="chk_scopes_admin" type="checkbox" value="admin" />
                    <label for="chk_scopes_admin" data-balloon="可用於開帳戶、設定、權杖用法管理等。" data-balloon-length="xlarge">管理中心</label>
                
            
        </div>
    </div>

                <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <div id="msg_form" class="error-msg invisible"></div>
        
        <div class="gr-padding-10">
        
            <button id="btn_submit" type="submit">新增</button>
        </div>
    
                </div>
            </div>
            
    </fieldset>
        </form>
    </div>

    <div id="token_message" class="gr-12 gr-padding-10 center-text invisible">
        <p></p>
    </div>

    <div id="tokens_list" class="gr-12 gr-parent gr-padding-10"><div class="barspinner dark">
    
    <div class="rect1"></div>
    
    <div class="rect2"></div>
    
    <div class="rect3"></div>
    
    <div class="rect4"></div>
    
    <div class="rect5"></div>
    
</div></div>
</div>
