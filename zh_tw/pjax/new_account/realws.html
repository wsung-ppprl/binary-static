<div id="content" class="realws-content">
            <div id="page_info" style="display:none;">
                <title>真實資金帳戶開立 | Binary.com</title>
                <div id="content_class">realws-content</div>
            </div>
            <div class="container">



  <div class='gr-12 static_full'>
    <h1>真實資金帳戶開立</h1>
    <form id="frm_real" class="gr-padding-10">
        <fieldset>
        <legend>詳細資料</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="salutation">
                職稱
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="salutation" class="form_input " > 
        <option value="Mr">先生</option>
        <option value="Mrs" class="ru-hide">夫人</option>
        <option value="Ms">女士</option>
        <option value="Miss" class="ru-hide">遺漏</option>
                        </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="first_name">
                名
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="first_name" maxlength="30" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="last_name">
                姓
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="last_name" maxlength="30" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="date_of_birth">
                出生日期
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="date_of_birth" size="12" readonly="readonly" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="residence">
                居住國
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                
        <label id="lbl_residence"></label>
    
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="account_opening_reason">
                開立帳戶的原因
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="account_opening_reason" class="form_input " > 
        <option value="">請選擇</option>
        <option value="Speculative">投機</option>
        <option value="Income Earning">賺取收入</option>
        <option value="Assets Saving">資產保存</option>
        <option value="Hedging">Hedging</option>
                        </select>
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>地址</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_line_1">
                家庭地址第一行
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_line_1" maxlength="70" />
            <div class="hint">請提供您的完整地址。<br>以便在您開立真實帳戶時驗證您的身份。</div>
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_line_2">
                家庭地址第二行
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_line_2" maxlength="70" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_city">
                城鎮/城市
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_city" maxlength="35" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_state">
                州/省
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="address_state" class="form_input " >                     </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_postcode">
                郵遞區號
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_postcode" maxlength="20" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="phone">
                電話
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="phone" maxlength="35" />
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>安全</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="secret_question">
                密碼提示問題
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="secret_question" class="form_input " > 
        <option value="Favourite dish">最愛的菜餚</option>
        <option value="Mother's maiden name">母親婚前的姓氏</option>
        <option value="Name of your pet">您寵物的名字</option>
        <option value="Name of first love">初戀情人姓名</option>
        <option value="Memorable town/city">難忘的城鎮/城市</option>
        <option value="Memorable date">難忘的日子</option>
        <option value="Brand of first car">第一輛車的品牌</option>
        <option value="Favourite artist">最愛的藝術家</option>
                        </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="secret_answer">
                密碼提示問題的答案
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="secret_answer" maxlength="50" autocomplete="off" />
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>PEP聲明</legend>
        
    <div class="gr-12">
        <p>PEP是被委託進行特出公眾任務的個人。此身份包括了PEP的親屬和親近的人。</p>
    </div>

    <div class="gr-padding-10 gr-12">
        <input id="not_pep" type="checkbox" />
        <label for="not_pep">我聲明本人不是政治公眾人士(PEP)。</label>
    </div>

    </fieldset>

        <div class="center-text">
        <div class="gr-row">
            <div class="gr-12-m gr-padding-10 gr-centered">
                <input type="checkbox" name="tnc" id="tnc">
                <label for="tnc">我已閱讀並同意本網站的<a target="_blank" href="/zh_tw/terms-and-conditions.html">條款和條件</a>。</label>
            </div>
        </div>

        <button class="button" type="submit">開戶</button>
    </div>
    </form>

    <div class="errorbox rbox invisible" id="client_message">
        <div class="rbox-wrap">
            <div class="gr-12 rbox-content" id="client_message_content">
                <p class="center-text notice-msg"></p>
            </div>
        </div>
    </div>
</div>
