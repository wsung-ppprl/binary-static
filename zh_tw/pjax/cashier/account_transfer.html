<div id="content" class="account_transfer-content">
        <div id="page_info" style="display:none;">
            <title>帳戶轉帳 | Binary.com</title>
            <div id="content_class">account_transfer-content</div>
        </div>
        
        <div class="container">


  <h1>帳戶轉帳</h1>

<div class="invisible" id="client_message">
    <p class="center-text notice-msg">
        帳戶不可轉帳。請將資金<a href="/zh_tw/cashier/forwardws.html#deposit">存入</a> 您的帳戶。
    </p>
</div>

<div class="invisible" id="error_message">
    <p class="center-text notice-msg"></p>
</div>

<div class="invisible" id="success_form">
    <p>您的帳戶已成功轉帳。最新餘額是:</p>
    <div class="gr-padding-10 gr-row table-body">
        <div class="gr-1"></div>
        <div class="gr-2">
            <span id="loginid_1"></span>
        </div>
        <div class="gr-5">
            <span id="balance_1"></span>
        </div>
    </div>

    <div class="gr-padding-10 gr-row table-body">
        <div class="gr-1"></div>
        <div class="gr-2">
            <span id="loginid_2"></span>
        </div>
        <div class="gr-5">
            <span id="balance_2"></span>
        </div>
    </div>
</div>

<form class="invisible" id="frm_account_transfer">
    <fieldset>
        <legend>詳細資料</legend>
        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="transfer">轉帳</label>
            </div>
            <div class="gr-8">
                <select id="transfer" name="transfer"></select>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="amount" id="transfer_amount">金額</label>
            </div>
            <div class="gr-8">
                <label id="currency"></label>
                <input id="amount" name="amount" type="text" maxlength="20" />
            </div>
        </div>
    </fieldset>

    <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
            <p class="gr-padding-10 errorfield no-para-margin invisible" id="form_error"></p>
            <button class="button" type="submit">轉帳</button>
        </div>
    </div>
</form>
