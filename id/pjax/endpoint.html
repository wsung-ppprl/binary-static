<div id="content" class="endpoint-content">
            <div id="page_info" style="display:none;">
                <title>PoinAkhir | Binary.com</title>
                <div id="content_class">endpoint-content</div>
            </div>
            <div class="container">



  <div class="endpoint-config static_full">
    <h1>Rubah Endpoint API</h1>
    <div class="gr-padding-10">
        <form id="frm_endpoint">
            <fieldset>
        <legend>Rincian</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="server_url">
                Server
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="server_url" maxlength="30" />
            <div class="hint">contoh blue.binaryws.com</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="app_id">
                OAuth App ID
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="app_id" maxlength="5" />
            <div class="hint">Anda perlu mendaftar dan memperoleh App ID sebelum dapat menggunakan server OAuth berbeda. Untuk informasi lebih lanjut mengenai OAuth lihat di https://developers.binary.com/.</div>
        </div>
    </div>
            
    </fieldset>
            <div class="center-text">
                <button class="button" id="new_endpoint" type="submit">Mengajukan</button>
                <a class="button" id="reset_endpoint">
                    <span class="button">Reset ke Pengaturan Asli</span>
                </a>
            </div>
        </form>
    </div>
</div>
