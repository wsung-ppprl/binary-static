<div id="content" class="reset_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>パスワード再設定 | Binary.com | バイナリードットコム</title>
            <div id="content_class">reset_passwordws-content</div>
        </div>
        
        <div class="container">


  <div class="static_full">
    <h1>パスワード再設定</h1>
    <p class="notice-msg" id="msg_reset_password">パスワードの再設定にはワンタイムパスワードが必要となりますので、メールをご確認ください。</p>

    <div class="invisible" id="form_error">
        <p id="form_error_msg"></p>
        <a href="/ja/user/lost_passwordws.html">再試行するにはこちらをクリックしてください</a>
    </div>

    <div class="gr-parent gr-padding-10" id="container_reset_password">
        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="frm_reset_password">
                    <fieldset>
                        <legend>お客さま基本情報</legend>

                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="verification_code">ワンタイムパスワード</label>
                            </div>
                            <div class="gr-8">
                                <input autocomplete="off" id="verification_code" name="verification_code" maxlength="8" type="text"/>
                                <div class="hint">Eメールアドレスをご確認ください</div>
                            </div>
                        </div>

                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="new_password">新しいパスワード</label>
                            </div>
                            <div class="gr-8">
                                <input id="new_password" name="new_password" maxlength="25" type="password"/>
                                <p class="hint">6文字以上の英数字（大文字と小文字を含む）</p>
                            </div>
                        </div>

                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="repeat_password">新しいパスワード（確認用）</label>
                            </div>
                            <div class="gr-8">
                                <input id="repeat_password" name="repeat_password" maxlength="25" type="password"/>
                            </div>
                        </div>

                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="have_real_account">リアル口座を既に持っています</label>
                            </div>
                            <div class="gr-8">
                                <input id="have_real_account" type="checkbox"/>
                            </div>
                        </div>

                        <div class="gr-padding-10 gr-row clear invisible" id="dob_field">
                            <div class="gr-4 form_label">
                                <label for="date_of_birth">生年月日</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label"></div>
                            <div class="gr-8">
                                <button class="button" type="submit">パスワード再設定</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
