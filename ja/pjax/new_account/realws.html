<div id="content" class="realws-content">
            <div id="page_info" style="display:none;">
                <title>リアル口座開設 | Binary.com | バイナリードットコム</title>
                <div id="content_class">realws-content</div>
            </div>
            <div class="container">



  <div class='gr-12 static_full'>
    <h1>リアル口座開設</h1>
    <form id="frm_real" class="gr-padding-10">
        <fieldset>
        <legend>お客さま基本情報</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="salutation">
                敬称
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="salutation" class="form_input " > 
        <option value="Mr">Mr</option>
        <option value="Mrs" class="ru-hide">Mrs</option>
        <option value="Ms">Ms</option>
        <option value="Miss" class="ru-hide">Miss</option>
                        </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="first_name">
                フリガナ (全角)
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="first_name" maxlength="30" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="last_name">
                氏名 (全角)
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="last_name" maxlength="30" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="date_of_birth">
                生年月日
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="date_of_birth" size="12" readonly="readonly" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="residence">
                居住国
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                
        <label id="lbl_residence"></label>
    
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="account_opening_reason">
                口座開設の理由
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="account_opening_reason" class="form_input " > 
        <option value="">選択して下さい</option>
        <option value="Speculative">投機目的</option>
        <option value="Income Earning">収入を得る為</option>
        <option value="Assets Saving">資産の保有</option>
        <option value="Hedging">ヘッジ</option>
                        </select>
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>所在地</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_line_1">
                番地
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_line_1" maxlength="70" />
            <div class="hint">住所をご入力ください。<br>リアルマネー口座を開設する際の身元確認に必要となります。</div>
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_line_2">
                マンション（建物）名
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_line_2" maxlength="70" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_city">
                市区町村
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_city" maxlength="35" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_state">
                都道府県
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="address_state" class="form_input " >                     </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="address_postcode">
                郵便番号
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="address_postcode" maxlength="20" />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="phone">
                電話番号
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="phone" maxlength="35" />
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>セキュリティ情報</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="secret_question">
                秘密の質問
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="secret_question" class="form_input " > 
        <option value="Favourite dish">好きな食べ物</option>
        <option value="Mother's maiden name">母親の旧姓</option>
        <option value="Name of your pet">ペットの名前</option>
        <option value="Name of first love">初恋の人の名前</option>
        <option value="Memorable town/city">思い出のある都市／街の名前</option>
        <option value="Memorable date">思い出のある日時</option>
        <option value="Brand of first car">初めて購入した車のブランド名</option>
        <option value="Favourite artist">好きなアーティスト名</option>
                        </select>
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="secret_answer">
                秘密の質問の答え
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="secret_answer" maxlength="50" autocomplete="off" />
            
        </div>
    </div>
        
    </fieldset>

        <fieldset>
        <legend>PEP宣言書</legend>
        
    <div class="gr-12">
        <p>PEPとは公的地位に有するまたは委託されている個人をいいます。親族や親しい友人にPEPがいる場合も該当します。</p>
    </div>

    <div class="gr-padding-10 gr-12">
        <input id="not_pep" type="checkbox" />
        <label for="not_pep">私は、犯罪収益移動防止法に規定されている外国人PEPsに該当しないことを宣言いたします。また、該当することになった場合は、当社カスタマーサポートまですみやかに申し出ることに同意します。</label>
    </div>

    </fieldset>

        <div class="center-text">
        <div class="gr-row">
            <div class="gr-12-m gr-padding-10 gr-centered">
                <input type="checkbox" name="tnc" id="tnc">
                <label for="tnc">このウェブサイトの<a target="_blank" href="/ja/terms-and-conditions.html">利用規約</a>に同意いたします。</label>
            </div>
        </div>

        <button class="button" type="submit">口座開設</button>
    </div>
    </form>

    <div class="errorbox rbox invisible" id="client_message">
        <div class="rbox-wrap">
            <div class="gr-12 rbox-content" id="client_message_content">
                <p class="center-text notice-msg"></p>
            </div>
        </div>
    </div>
</div>
