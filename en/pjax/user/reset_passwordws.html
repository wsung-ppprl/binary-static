<div id="content" class="reset_passwordws-content">
            <div id="page_info" style="display:none;">
                <title>Password Reset | Binary.com</title>
                <div id="content_class">reset_passwordws-content</div>
            </div>
            <div class="container">



  <div class="static_full">
    <h1>Password Reset</h1>
    <p class="notice-msg" id="msg_reset_password">Please check your email to retrieve the token needed to reset your password.</p>

    <div class="invisible" id="form_error">
        <p id="form_error_msg"></p>
        <a href="/en/user/lost_passwordws.html">Click here to retry</a>
    </div>

    <div class="gr-parent gr-padding-10" id="container_reset_password">
        <form id="frm_reset_password">
            <fieldset>
        <legend>Details</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="verification_code">
                Verification token
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="verification_code" maxlength="8" autocomplete="off" />
            <div class="hint">Please check your email for the value of this token</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="new_password">
                New Password
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="new_password" maxlength="25"  />
            <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="repeat_password">
                Confirm New Password
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="repeat_password" maxlength="25"  />
            
        </div>
    </div>
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="have_real_account">
                I have a Real Money Account
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="checkbox" id="have_real_account"  />
            
        </div>
    </div>
                <div class="gr-row form-row center-text-m invisible" id="dob_field">
        <div class="gr-4 gr-12-m">
            <label for="date_of_birth">
                Date of Birth
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="date_of_birth" size="12" readonly="readonly" />
            
        </div>
    </div>
                <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        
        <div class="gr-padding-10">
            <button id="btn_submit" type="submit">Reset Password</button>
        </div>
    
                </div>
            </div>
            
    </fieldset>
        </form>
    </div>
</div>
