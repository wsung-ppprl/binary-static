<div id="content" class="virtualws-content">
            <div id="page_info" style="display:none;">
                <title>Criar uma conta nova | Binary.com</title>
                <div id="content_class">virtualws-content</div>
            </div>
            <div class="container">



  <div class='gr-12 static_full'>
    <h1>Criar uma conta nova</h1>
    <p class='notice-message'>Obrigado por se cadastrar! Verifique a sua caixa de entrada para obter o token de verificação.</p>
    <form id="virtual-form" class="gr-padding-10">
        <fieldset>
        <legend>Dados</legend>
        
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="verification_code">
                Token de verificação
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="verification_code" maxlength="30" autocomplete="off" />
            <div class="hint">Verifique o seu e-mail para o valor deste token</div>
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="client_password">
                Escolha uma senha
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="client_password" maxlength="25"  />
            <div class="hint">Um mínimo de seis letras minúsculas e maiúsculas com números</div>
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="repeat_password">
                Redigite a senha
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="password" id="repeat_password" maxlength="25"  />
            
        </div>
    </div>
            <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="residence">
                País de residência
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="residence" class="form_input invisible" >                     </select>
            
        </div>
    </div>
            <div class="gr-row invisible">
        <div class="gr-12-m gr-padding-20 gr-centered">
            <input id="email_consent" type="checkbox" checked />
            <label for="email_consent">Receba notícias e ofertas especiais</label>
        </div>
    </div>
        
    </fieldset>

        <div class="center-text">
            <button class="button" type="submit">Criar uma conta nova</button>
            <p class="errorfield invisible" id="error-account-opening"></p>
        </div>
    </form>
</div>
