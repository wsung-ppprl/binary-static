<div id="content" class="portfoliows-content">
        <div id="page_info" style="display:none;">
            <title>Portfólio | Binary.com</title>
            <div id="content_class">portfoliows-content</div>
        </div>
        
        <div class="container">


  <div id="portfolio">

    <h1 class="portfolio-header-margin">Portfólio</h1>

    <p class="notice-msg center-text invisible" id="error-msg"></p>

    <div id="portfolio-loading"></div>

    <div id="portfolio-content" class="invisible">
        <div class="gr-parent gr-padding-10">
            Saldo de conta: 
            <span class="loading" id="portfolio-balance"></span>

            <!-- If the account balance is zero we show the following button, otherwise we remove it -->
            <span id="if-balance-zero" class="invisible">
                <a href="/pt/cashier/forwardws.html#deposit" class="button nowrap ja-hide">
                    <span>Faça um Depósito</span>
                </a>
                <a href="/pt/cashier/deposit-jp.html" class="button nowrap all-hide ja-show">
                    <span>Faça um Depósito</span>
                </a>
            </span>
        </div>

        <div id="portfolio-no-contract">
            <p>Nenhuma posição em aberto.</p>
        </div>

        <div class="table-container">
        <table id="portfolio-table">
            <thead>
                <tr>
                    <th class="ref">Ref.</th>
                    <th class="payout nowrap">Possível Prêmio</th>
                    <th class="details">Detalhes do Contrato</th>
                    <th class="purchase">Comprar</th>
                    <th class="indicative nowrap">Indicativo</th>
                    <th class="button"></th>
                </tr>
            </thead>

            <tbody id="portfolio-body"></tbody>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th class="ref" colspan="2"></th>
                    <th class="cost" id="cost-of-open-positions"></th>
                    <th class="value" id="value-of-open-positions" colspan="2"></th>
                </tr>
            </tfoot>
        </table>
        </div>
    </div>
</div>
