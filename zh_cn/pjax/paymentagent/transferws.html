<div id="content" class="transferws-content">
        <div id="page_info" style="display:none;">
            <title>支付代理转账 | Binary.com</title>
            <div id="content_class">transferws-content</div>
        </div>
        
        <div class="container">


  <h1>支付代理转账</h1>

<div id="pa_transfer_loading" class="center-text"><div class="barspinner dark">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div></div>

<form id="frm_confirm_transfer" class="invisible">
    <p>请确认交易详情以完成转账：</p>

    <fieldset>
        <legend>详情</legend>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="user_name">转给</label>
            </div>
            <div class="gr-8">
                <strong><label id="user_name"></label></strong>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="user_name">登录 ID</label>
            </div>
            <div class="gr-8">
                <strong><label id="loginid"></label></strong>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="amount">金额</label>
            </div>
            <div class="gr-8">
                <strong><label id="confirm_amount"></label></strong>
            </div>
        </div>
    </fieldset>

    <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
            <p class="errorfield invisible gr-padding-10"></p>
            <a class="button" href="javascript:;" id="back_transfer">
                <span class="button">返回</span>
            </a>
            <button class="button" type="submit">确认</button>
        </div>
    </div>
</form>

<div id="pa_transfer_done" class="invisible">
    <p id="confirm_msg" class="invisible"></p>
    <p>
        <a class="button" href="/zh_cn/user/statementws.html">
            <span class="button">查看您的账单</span>
        </a>
    </p>
</div>

<div id="no_balance_error" class="invisible">
    <p class="center-text notice-msg">给客户转账前请先<a href="/zh_cn/cashier/forwardws.html#deposit">存款</a>。</p>
</div>

<div id="not_pa_error" class="invisible">
    <p class="center-text notice-msg">此功能仅适用于支付代理账户。</p>
</div>

<form id="frm_paymentagent_transfer" class="invisible">
    <p>请在下表中填写登录 ID 以及要转给客户的金额：</p>

    <fieldset>
        <legend>详情</legend>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="client_id">转给登录 ID</label>
            </div>
            <div class="gr-8">
                <input type="text" name="client_id" id="client_id"/>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="amount">金额</label>
            </div>
            <div class="gr-8">
                <input type="number" name="amount" id="amount" min="10" max="2000" step="any"/>
                <p class="hint">最小： 10 最大： 2000</p>
            </div>
        </div>
    </fieldset>

    <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
            <p id="insufficient_balance" class="errorfield invisible gr-padding-10">余额不足</p>
            <p id="form_error" class="errorfield invisible gr-padding-10"></p>
            <button class="button" type="submit">提交</button>
        </div>
    </div>
</form>

<div id="paymentagent_transfer_notes" class="invisible">
    <div>注：</div>
    <ul>
        <li>我们网站不收取任何转账费用。</li>
        <li>一旦您点击“提交”按钮，资金将从您的账户转至客户的账户。</li>
        <li>您的客户将收到电子邮件通知，告知其转账交易已处理。</li>
    </ul>
</div>
