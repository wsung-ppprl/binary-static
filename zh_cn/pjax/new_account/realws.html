<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>开立真实资金账户 | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>开立真实资金账户</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="frm_real">
                <fieldset>
                    <legend id="details">详情</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">职务</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">先生</option>
                              <option value="Mrs" class="ru-hide">女士</option>
                              <option value="Ms">女士</option>
                              <option value="Miss" class="ru-hide">遗漏</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">名</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">姓</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">出生日期</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">居住国</label>
                        </div>
                        <div class="gr-8">
                            <label id="lbl_residence"></label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">地址</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">家庭地址第一行</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">请提供您的完整地址。<br>以便在您开立真实账户时验证您的身份。</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">家庭地址第二行</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">城镇/城市</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">州/省</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">邮编</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">电话</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">安全</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">密码提示问题</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">最喜欢的菜肴</option>
                              <option value="Mother's maiden name">母亲婚前的姓氏</option>
                              <option value="Name of your pet">您宠物的名字</option>
                              <option value="Name of first love">初恋情人姓名</option>
                              <option value="Memorable town/city">难忘的城镇/城市</option>
                              <option value="Memorable date">难忘的日子</option>
                              <option value="Brand of first car">第一辆车的品牌</option>
                              <option value="Favourite artist">最喜欢的艺术家</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">密码提示问题的答案</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">我已阅读并同意 <a target="_blank" href="/zh_cn/terms-and-conditions.html">条款与条件</a> 网站的。</label>
                        </div>
                    </div>

                    <button class="button" type="submit">开户</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
