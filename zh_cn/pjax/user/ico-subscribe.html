<div id="content" class="ico-subscribe-content">
            <div id="page_info" style="display:none;">
                <title>ICO 订阅 | Binary.com</title>
                <div id="content_class">ico-subscribe-content</div>
            </div>
            <div class="container">



  <h1>Binary首次代币发售 (ICO)</h1>

<div id="ico_subscribe" class="invisible">
    <p>Binary.com提供高达<strong>10,000,000</strong>个公开拍卖令牌。您可使用下面的表格出价。最低出价金额是<strong>1 美元</strong> 或等值的其他货币。</p>
    <div class="gr-row">
        <div class="gr-7 gr-12-p gr-12-m">
            <img class="responsive" src="/images/pages/ico/auction.svg" />
        </div>
        <div class="gr-5 gr-12-p gr-12-m border-gray border-radius">
            <form id="frm_ico_bid">
                <div class="gr-row fill-bg-color gr-padding-10 border-radius">
                    <h3 class="gr-5 no-margin">出价买入Binary ICO:</h3>
                    <div class="gr-7 hint align-end">
                        <span class="currency"></span> 余额：
                        <strong class="topMenuBalance"></strong>
                    </div>
                </div>
                <div class="gr-row center-text-m">
                    <div class="gr-12 gr-padding-10">
                        <label for="duration">令牌数目</label>
                    </div>
                    <div class="gr-12">
                        <div class="gr-12">
                            <div class="gr-row">
                                <input class="gr-9" type="text" id="duration" maxlength="30" autocomplete="off">
                                <div class="fill-bg-color gr-3"><div class="center-text margin-top">令牌</div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gr-row center-text-m ">
                    <div class="gr-12 gr-padding-10">
                        <label for="price">价格/令牌：</label>
                    </div>
                    <div class="gr-12">
                        <div class="gr-12">
                            <div class="gr-row">
                                <input class="gr-9" type="text" id="price" maxlength="30" autocomplete="off">
                                <div class="fill-bg-color gr-3"><div class="center-text margin-top currency">-</div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="gr-12 align-end hint">总计： <span id="total"></span></div>
                <div class="center-text">
                    <div id="form_error" class="error-msg invisible"></div>
                    <div class="gr-padding-10">
                        <button id="btn_submit" type="submit">出价竞拍</button>
                        <div class="gr-row invisible hint" id="topup_wrapper">
                            <div class="gr-8 align-start error-msg">您的账户资金不足。</div>
                            <div class="gr-4 align-end"><a href="/zh_cn/cashier/forwardws.html#deposit">存款入收银台</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="ico_bids">
        <h1>Binary ICO 拍卖出价</h1>
        

        <div id="portfolio">
            <p class="notice-msg center-text invisible" id="error-msg"></p>

            <div id="portfolio-loading"></div>

            <div id="portfolio-content" class="invisible">
                <div id="portfolio-no-contract">
                    <p>无竞标。</p>
                </div>

                <div class="table-container">
    <table id="portfolio-table">
        
        <thead>
            
                <tr>
                    
                        <th class="ref">参考</th>
                    
                        <th class="payout nowrap">令牌数目</th>
                    
                        <th class="bid">每个令牌的投标报价</th>
                    
                        <th class="purchase">总出价</th>
                    
                        <th class="details">统计</th>
                    
                        <th class="button"></th>
                    
                </tr>
            
        </thead>
        
        <tbody id="portfolio-body">
        
    </tbody>
        
    </table>
    </div>
            </div>
        </div>
    </div>
    <div class="faded">
        <p>注：</p>
        <ol>
            <li>投标可以取消，但须支付2%取消费。</li>
            <li>基于美国规则，美国投资者须等1 年后才能索取令牌。</li>
        </ol>
    </div>
</div>
