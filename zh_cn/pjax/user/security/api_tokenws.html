<div id="content" class="api_tokenws-content">
            <div id="page_info" style="display:none;">
                <title>API令牌 | Binary.com</title>
                <div id="content_class">api_tokenws-content</div>
            </div>
            <div class="container">



  <div id="api_token" class="api_token">
    <h1>API令牌</h1>

    <p>首先您必须生成API令牌才能够访问我们的移动应用程序和其他第三方应用程序。</p>
    <ul class="bullet">
        <li>仅点击“创建”键即可生成令牌，然后复制粘贴到应用程序。</li>
        <li>根据功能选择个人所需的特定API令牌。</li>
    </ul>

    <div id="token_form" class="gr-12 gr-padding-10">
        <form>
            <fieldset>
        <legend>创建新令牌</legend>
        
                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="txt_name">
                选择令牌名称
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <input type="text" id="txt_name" maxlength="32" />
            
        </div>
    </div>

                <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="">
                选择范围:
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                
                    <input id="chk_scopes_read" type="checkbox" value="read" checked="checked" readonly="readonly" />
                    <label for="chk_scopes_read" data-balloon="可用于查看账户活动，包括设置、限额、资产负债表、交易购入历史等。" data-balloon-length="xlarge">阅读</label>

                    <input id="chk_scopes_trade" type="checkbox" value="trade" />
                    <label for="chk_scopes_trade" data-balloon="可用于合同购入与售出，给到期的购入合同延期，以及给虚拟金钱账户存入资金。" data-balloon-length="xlarge">交易</label>

                    <input id="chk_scopes_payments" type="checkbox" value="payments" />
                    <label for="chk_scopes_payments" data-balloon="用途包括为付款代理取款、帐户转账以及设置/删除收银台密码。" data-balloon-length="xlarge">支付</label>

                    <input id="chk_scopes_admin" type="checkbox" value="admin" />
                    <label for="chk_scopes_admin" data-balloon="可用于开账户、设置、令牌用法管理等。" data-balloon-length="xlarge">管理中心</label>
                
            
        </div>
    </div>

                <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <div id="msg_form" class="error-msg invisible"></div>
        
        <div class="gr-padding-10">
        
            <button id="btn_submit" type="submit">创建</button>
        </div>
    
                </div>
            </div>
            
    </fieldset>
        </form>
    </div>

    <div id="token_message" class="gr-12 gr-padding-10 center-text invisible">
        <p></p>
    </div>

    <div id="tokens_list" class="gr-12 gr-parent gr-padding-10"><div class="barspinner dark">
    
    <div class="rect1"></div>
    
    <div class="rect2"></div>
    
    <div class="rect3"></div>
    
    <div class="rect4"></div>
    
    <div class="rect5"></div>
    
</div></div>
</div>
