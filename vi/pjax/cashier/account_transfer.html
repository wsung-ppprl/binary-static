<div id="content" class="account_transfer-content">
            <div id="page_info" style="display:none;">
                <title>Chuyển Tài khoản | Binary.com</title>
                <div id="content_class">account_transfer-content</div>
            </div>
            <div class="container">



  <h1>Chuyển Tài khoản</h1>

<div class="invisible" id="client_message">
    <p class="center-text notice-msg">
        Chuyển giữa hai tài khoản không khả dụng. <a href="/vi/cashier/forwardws.html#deposit"> vui lòng gửi tiền </a> vào tài khoản.
    </p>
</div>

<div class="invisible" id="error_message">
    <p class="center-text notice-msg"></p>
</div>

<div class="invisible" id="success_form">
    <p>Chuyển khoản thành công. Số dư mới của bạn là:</p>
    <div class="gr-padding-10 gr-row table-body">
        <div class="gr-1"></div>
        <div class="gr-2">
            <span id="loginid_1"></span>
        </div>
        <div class="gr-5">
            <span id="balance_1"></span>
        </div>
    </div>
    <div class="gr-padding-10 gr-row table-body">
        <div class="gr-1"></div>
        <div class="gr-2">
            <span id="loginid_2"></span>
        </div>
        <div class="gr-5">
            <span id="balance_2"></span>
        </div>
    </div>
</div>

<form class="invisible" id="frm_account_transfer">
    <fieldset>
        <legend>Chi tiết</legend>
        
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="transfer">
                Chuyển khoản
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                <select id="transfer" class="form_input " >                     </select>
            
        </div>
    </div>
        <div class="gr-row form-row center-text-m ">
        <div class="gr-4 gr-12-m">
            <label for="transfer_amount">
                Số tiền
            </label>
        </div>
        <div class="gr-8 gr-12-m">
                                
            <label id="currency"></label>
            <input id="amount" name="amount" type="text" maxlength="20" />
        
            
        </div>
    </div>
    
    </fieldset>

    <div class="gr-row ">
                <div class="gr-8 gr-push-4 gr-12-m gr-push-0-m center-text-m">
            
        
        <div id="form_error" class="error-msg invisible"></div>
        
        
        <div class="gr-padding-10">
            <button id="btn_submit" type="submit">Chuyển khoản</button>
        </div>
    
                </div>
            </div>
</form>
