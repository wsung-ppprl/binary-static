<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>Tài khoản Tiền Thực đang được mở | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Tài khoản Tiền Thực đang được mở</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="frm_real">
                <fieldset>
                    <legend id="details">Chi tiết</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">Quý Danh</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">Ngài</option>
                              <option value="Mrs" class="ru-hide">Bà</option>
                              <option value="Ms">Cô</option>
                              <option value="Miss" class="ru-hide">Cô</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">Tên</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">Họ</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">Ngày sinh</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Quốc gia cư trú</label>
                        </div>
                        <div class="gr-8">
                            <label id="lbl_residence"></label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">Địa chỉ</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">Dòng đầu tiên của địa chỉ nhà</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">Vui lòng cung cấp địa chỉ đầy đủ của bạn. <br>Điều sẽ được sử dụng để xác thực danh tính của bạn khi bạn mở một tài khoản thực tế.</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">Dòng thứ hai của địa chỉ nhà</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">Thị trấn/ Thành phố</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">Quốc gia/Tỉnh</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">Mã bưu điện/ZIP</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">Điện thoại</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">Bảo mật</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">Câu hỏi bí mật</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">Món ăn yêu thích</option>
                              <option value="Mother's maiden name">Tên của Mẹ</option>
                              <option value="Name of your pet">Tên thú cưng của bạn</option>
                              <option value="Name of first love">Tên của mối tình đầu</option>
                              <option value="Memorable town/city">Thị trấn/Thành phố đáng nhớ</option>
                              <option value="Memorable date">Ngày đáng nhớ</option>
                              <option value="Brand of first car">Nhãn hiệu của chiếc xe đầu tiên</option>
                              <option value="Favourite artist">Nghệ sĩ yêu thích</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">Trả lời câu hỏi bí mật</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">Tôi đã đọc và đồng ý với <a target="_blank" href="/vi/terms-and-conditions.html">điều khoản và điều kiện</a> của trang.</label>
                        </div>
                    </div>

                    <button class="button" type="submit">Mở Tài khoản</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
