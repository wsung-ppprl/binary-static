<div id="content" class="realws-content">
        <div id="page_info" style="display:none;">
            <title>Abra una Cuenta con Dinero Real | Binary.com</title>
            <div id="content_class">realws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Abra una Cuenta con Dinero Real</h1>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="frm_real">
                <fieldset>
                    <legend id="details">detalles</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="salutation">Título</label>
                        </div>
                        <div class="gr-8">
                            <select id="salutation" name="salutation">
                              <option value="Mr">Sr</option>
                              <option value="Mrs" class="ru-hide">Srta.</option>
                              <option value="Ms">Sra.</option>
                              <option value="Miss" class="ru-hide">Srta.</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="first_name">Nombre</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="first_name" name="first_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="last_name">Apellido</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="last_name" name="last_name" maxlength="30"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="date_of_birth">Fecha de nacimiento</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" id="date_of_birth" name="date_of_birth" size="12" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">País de residencia</label>
                        </div>
                        <div class="gr-8">
                            <label id="lbl_residence"></label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="address">Domicilio</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_1">Primera línea de dirección de residencia</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_1" name="address_line_1" maxlength="70"/>
                            <p class="hint">Kindly provide your complete address.<br>This will be used to authenticate your identity when you open a real account.</p>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_line_2">Segunda línea de domicilio</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_line_2" name="address_line_2" maxlength="70"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_city">Pueblo/Ciudad</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_city" name="address_city" maxlength="35"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear" style="display:none">
                        <div class="gr-4 form_label">
                            <label for="address_state">Estado/Provincia</label>
                        </div>
                        <div class="gr-8">
                            <select id="address_state" name="address_state"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="address_postcode">Código postal / CP</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="address_postcode" name="address_postcode" maxlength="20" />
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="phone">Teléfono</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="phone" name="phone" maxlength="35" />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend id="security">Seguridad</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_question">Pregunta secreta</label>
                        </div>
                        <div class="gr-8">
                            <select id="secret_question" name="secret_question">
                              <option value="Favourite dish">Plato favorito</option>
                              <option value="Mother's maiden name">Apellido de soltera de su madre</option>
                              <option value="Name of your pet">Nombre de su mascota</option>
                              <option value="Name of first love">Nombre de su primer amor</option>
                              <option value="Memorable town/city">Pueblo/ciudad memorable</option>
                              <option value="Memorable date">Fecha memorable</option>
                              <option value="Brand of first car">Marca de su primer coche</option>
                              <option value="Favourite artist">Artista favorito</option>
                            </select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="secret_answer">Responder a la pregunta secreta</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" class="text" id="secret_answer" name="secret_answer" maxlength="50" autocomplete="off"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <div class="gr-row">
                        <div class="gr-12-m gr-padding-10 gr-centered">
                            <input type="checkbox" name="tnc" id="tnc">
                            <label for="tnc">He leído y acepto los <a target="_blank" href="/es/terms-and-conditions.html">términos y condiciones</a> del sitio web.</label>
                        </div>
                    </div>

                    <button class="button" type="submit">Abrir una cuenta</button>
                </fieldset>
            </form>

            <div class="errorbox rbox invisible" id="client_message">
                <div class="rbox-wrap">
                    <div class="gr-12 rbox-content" id="client_message_content">
                        <p class="center notice-msg"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
